<!doctype.html>
<html>
<head>
<style>
p{
   border-width:5px;}


  #dotted{border-style:dotted}
  #dashed{border-style:dashed}
  #solid{border-style:solid}
  #double{border-style:double}
  #groove{border-style:groove}
  #ridge{border-style:ridge}
   #inset{border-style:inset}
   #outset{border-style:outset}
   #hidden{border-style:hidden}
   #none{border-style:none}
   #ddsd{border-style:dotted dashed solid double}
</style>
</head>
<body>
  <p id="dotted"> this is dotted</p>

  <p id="dashed"> this is dashed</p>

  <p id="solid">this is solid</p>

  <p id="double">this is double</p>

  <p id="groove">this is groove</p>

  <p id="ridge">ths is ridge</p>

  <p id="inset">this is inset</p>

  <p id="outset">this is outset</p>

  <p id="hidden">this is hidden</p>

  <p id="none">this is none</p>

  <p id="ddsd">this is dotted dashed solid double</p>

   </body>

   </html>
